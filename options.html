<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API キー設定</title>
  </head>
  <body>
    <h1>OpenAI API キー設定</h1>
    <form id="apiKeyForm">
      <label for="apiKeyInput">API Key:</label>
      <input type="text" id="apiKeyInput" placeholder="Enter your API key" required>
      <button type="submit">保存</button>
    </form>
    <div id="status"></div>
    <div class="setting">
      <label>
        <input type="checkbox" id="enableDoubleClick">
        ダブルクリックで翻訳を有効にする
      </label>
    </div>
    <script src="options.js"></script>
  </body>
</html>
