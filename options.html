<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API キー設定</title>
    <style>
      body {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
        font-family: sans-serif;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #ccc;
      }
      .header img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .setting {
        margin-bottom: 20px;
      }
      .api-key-input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      .save-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .save-button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 10px;
        color: #4CAF50;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
      }
      .model-select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
      }
      .model-help {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon.png" alt="翻訳君">
      <h1>翻訳君の設定</h1>
    </div>

    <form id="apiKeyForm">
      <div class="setting">
        <label for="apiKeyInput">OpenAI API キー:</label>
        <input type="text" id="apiKeyInput" class="api-key-input" placeholder="sk-..." required>
      </div>


      <div class="setting">
        <label>
          OpenAI モデル:
          <select id="modelSelect" class="model-select">
            <option value="gpt-4o-mini">GPT-4o-mini (デフォルト)</option>
            <option value="gpt-4">GPT-4 (高精度・低速)</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (高速・省コスト)</option>
          </select>
        </label>
        <div class="model-help">
          より高精度な翻訳が必要な場合は GPT-4 を、
          より高速な翻訳が必要な場合は GPT-3.5 Turbo を選択してください。
        </div>
      </div>

      <div class="setting">
        <label>
          <input type="checkbox" id="enableDoubleClick">
          ダブルクリックで翻訳を有効にする
        </label>
      </div>

      <div class="footer">
        <button type="submit" class="save-button">設定を保存</button>
        <div id="status"></div>
      </div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
