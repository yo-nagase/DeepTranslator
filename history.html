<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Translator - 翻訳履歴</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .clear-button {
      margin-left: auto;
      padding: 4px 8px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-button:hover {
      background: #d32f2f;
    }

    .history-item {
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      position: relative;
      transition: background-color 0.2s;
    }

    .history-item:hover {
      background-color: #f5f5f5;
    }

    .history-content {
      cursor: pointer;
    }

    .delete-button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      border-radius: 4px;
    }

    .delete-button:hover {
      background: #ffebee;
      color: #f44336;
    }

    .original-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    .translated-text {
      font-size: 14px;
      color: #666;
    }

    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .empty-message {
      text-align: center;
      color: #666;
      padding: 32px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Deep Translator">
    <h1>翻訳履歴</h1>
    <button class="clear-button" id="clearHistory">履歴を削除</button>
  </div>
  <div id="historyContainer"></div>
  <script src="history.js"></script>
</body>
</html>
